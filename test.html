<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Çağatay</h1>
    <button onclick="change()">Change</button>
</body>
<script>

    function change() {

        document.querySelector('h1').innerText = "İstanbul";

    }


    //spread

    var cities = ["İzmir", "İstanbul", "Ankara"]

    var newCities = ["Aydın",...cities]

    console.log('new cities', newCities);

    

</script>

</html>
